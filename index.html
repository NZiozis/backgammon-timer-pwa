<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <template id="action-ui">
      <div class="main_ui">
        <button class="action_button double_button">Double</button>
        <button class="action_button roll_button">Roll</button>
        <!-- Add option to just click Done from here if playing without rolling -->
        <!-- Make sure to hide Roll and show Done instead -->
      </div>
      <div class="roll_action_ui">
        <div class="display_rolled_dice">
          <div><span>TODO Dice 1</span></div>
          <div><span>TODO Dice 2</span></div>
        </div>
        <button class="action_button done_button">
          Done
        </button>
      </div>
      <div class="double_action_ui">
        <div><span>Doubling cube image</span></div>
        <div class="double_actions_button_container">
          <button class="action_button double_action_button double_take_button">
            Take
          </button>
          <button class="action_button double_action_button double_drop_button">
            Drop
          </button>
        </div>
      </div>
      <div class="start_ui">
        <button class="action_button start_button">Start</button>
      </div>
    </template>
  </head>
  <body>
    <dialog id="settings_dialog">
      <div class="settings_container">
        <form id="settings_form">
          <div class="settings_content">
            <div>
              <label for="playerOneName">Player One:</label>
              <input type="text" name="playerOneName" id="playerOneName"/>
            </div>
            <div>
              <label for="playerTwoName">Player Two:</label>
              <input type="text" name="playerTwoName" id="playerTwoName"/>
            </div>
            <div>
              <label for="useCube">Use Doubling Cube:</label>
              <input type="checkbox" name="useCube" id="useCube"/>
            </div>
            <div>
              <label for="useDice">Use Dice:</label>
              <input type="checkbox" name="useDice" id="useDice" />
            </div>
            <div>
              <label for="scoreLimit">Score Limit:</label>
              <input type="number" name="scoreLimit" min="0" id="scoreLimit" />
            </div>
            <div>
              <label>Total Game Time:</label>
              <input type="number" name="formTotalGameTimeMinutes" min="0" id="formTotalGameTimeMinutes"/>:
              <input type="number" name="formTotalGameTimeSeconds" min="0" id="formTotalGameTimeSeconds"/>
            </div>
            <div>
              <label for"reserveTimeSeconds">Reserve Time:</label>
              <input type="number" name="reserveTimeSeconds" min="0" id="reserveTimeSeconds"/>
            </div>
          </div>
          <div class="settings_buttons_row">
            <button id="close_settings" type="button">Close</button>
            <button id="save_settings" type="submit">Save</button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="install_banner_visibility">
      <div class="install_banner_container">
        <div class="install_banner_close">X</div>
        <div class="install_banner">
          <div class="install_banner_content">
            <img class="install_banner_icon" src="icons/icon.svg" />
            <div class="install_banner_description">
              <span class="install_banner_title">Backgammon Timer</span>
              <span class="install_banner_subtitle">Time your games offline</span>
            </div>
          </div>
          <span>Install</span>
        </div>
      </div>
    </div>
    <div class="main_container">
      <div id="sidebar" class="sidebar">
        <!-- This includes the settings buttons, score UI, and timers -->
        <div id="player_one_settings">
          <button id="player_one_settings_button" class="settings_button">
            <img src="icons/settings_dots.svg" alt="Player two setings" />
          </button>
        </div>
        <div id="player_one_sidebar">
          <div class="player_sidebar">
            <span id="player_one_name" class="player_name">Player One</span>
            <div class="player_time_container">
              <span id="player_one_total_time" class="player_time">0:00</span>
              <span id="player_one_reserve_time" class="player_time">(0)</span>
            </div>
          </div>
        </div>
        <div class="sidebar_score">
          <span id="player_one_score">0</span>
          <span id="player_one_games">(0)</span>
          <span>.</span>
          <span id="player_two_score">0</span>
          <span id="player_two_games">(0)</span>
        </div>
        <div id="player_two_sidebar">
          <div class="player_sidebar">
            <span id="player_two_name" class="player_name">Player Two</span>
            <div class="player_time_container">
              <span id="player_two_total_time" class="player_time">0:00</span>
              <span id="player_two_reserve_time" class="player_time">(0)</span>
            </div>
          </div>
        </div>
        <div id="player_two_settings">
          <button class="settings_button">
            <img src="icons/settings_dots.svg" alt="Player two setings" />
          </button>
        </div>
      </div>
      <div class="players_container">
        <div id="player_one" class="player_container">
          <!-- This is where player one interacts with the UI -->
          <action-ui class="action_ui" data-player-id="1"/>
        </div>
        <div id="midline" class="midline">
          <!-- If the doubling cube is enabled, this is where it exists -->
        </div>
        <div id="player_two" class="player_container">
          <!-- This is where player one interacts with the UI -->
          <action-ui class="action_ui" data-player-id="2"/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/after.js"></script>
  </body>
</html>
