<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="install_banner_visibility">
      <div class="install_banner_container">
        <div class="install_banner_close">X</div>
        <div class="install_banner">
          <div class="install_banner_content">
            <img class="install_banner_icon" src="icons/icon.svg" />
            <div class="install_banner_description">
              <span class="install_banner_title">Backgammon Timer</span>
              <span class="install_banner_subtitle">Time your games offline</span>
            </div>
          </div>
          <span>Install</span>
        </div>
      </div>
    </div>
    <div class="main_container">
      <div id="sidebar" class="sidebar">
        <!-- This includes the settings buttons, score UI, and timers -->
        <div id="player_one_settings">
          <button class="settings_button">
            <img src="icons/settings_dots.svg" alt="Player two setings" />
          </button>
        </div>
        <div id="player_one_sidebar">
          <div><span>Player One Time</span></div>
        </div>
        <div id="sidebar_score">
          <div><span>0(0).0(0)</span></div>
        </div>
        <div id="player_two_sidebar">
          <div><span>Player Two Time</span></div>
        </div>
        <div id="player_two_settings">
          <button class="settings_button">
            <img src="icons/settings_dots.svg" alt="Player two setings" />
          </button>
        </div>
      </div>
      <div class="players_container">
        <div id="player_one" class="player_container">
          <!-- This is where player one interacts with the UI -->
        </div>
        <div id="midline" class="midline">
          <!-- If the doubling cube is enabled, this is where it exists -->
        </div>
        <div id="player_two" class="player_container">
          <!-- This is where player one interacts with the UI -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/after.js"></script>
  </body>
</html>
