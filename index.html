<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <template id="action-ui">
      <div id="main_ui" class="main_ui">
        <button class="action_button double_button">Double</button>
        <button class="action_button roll_button">Roll</button>
        <button class="action_button done_button default_hidden">Done</button>
      </div>
      <div id="roll_action_ui" class="roll_action_ui">
        <div class="display_rolled_dice">
          <div class="cube">
            <span id="dice_one_span">E</span>
          </div>
          <div class="cube">
            <span id="dice_two_span">E</span>
          </div>
        </div>
        <button class="action_button done_button">
          Done
        </button>
      </div>
      <div id="double_action_ui" class="double_action_ui">
        <div id="offered_cube" class="cube">
          <span>E</span>
        </div>
        <div class="double_actions_button_container">
          <button class="action_button double_action_button double_take_button">
            Take
          </button>
          <button class="action_button double_action_button double_drop_button">
            Drop
          </button>
        </div>
      </div>
      <div id="start_ui" class="start_ui">
        <button class="action_button start_button">Start</button>
      </div>
    </template>
  </head>
  <body>
    <dialog id="alert_dialog" class="dialog">
      <div class="container">
        <div class="title">
          <span id="alert_title">X</span>
        </div>
        <div class="content">
          <span id="alert_content">X</span>
        </div>
        <div class="buttons_row">
          <button id="close_alert" type="button">Close</button>
          <button id="ok_alert" type="button">Ok</button>
        </div>
      </div>
    </dialog>
    <dialog id="concede_dialog" class="dialog">
      <div class="container">
        <div class="title">
          <span>Concede</span>
        </div>
        <div class="content">
          <button id="concede_one_match" type="button">X</button>
          <button id="concede_two_match" type="button">X</button>
          <button id="concede_three_match" type="button">X</button>
          <button id="concede_game" type="button">Forfeit Game</button>
        </div>
        <div class="buttons_row">
          <button id="close_concede" type="button">Close</button>
        </div>
      </div>
    </dialog>
    <dialog id="settings_dialog" class="dialog">
      <div class="container">
        <div class="title">
          <span>Settings</span>
        </div>
        <div class="content">
          <form id="settings_form">
            <div>
              <label for="playerOneName">Player One:</label>
              <input type="text" name="playerOneName" id="playerOneName"/>
            </div>
            <div>
              <label for="playerTwoName">Player Two:</label>
              <input type="text" name="playerTwoName" id="playerTwoName"/>
            </div>
            <div>
              <label for="useCube">Use Doubling Cube:</label>
              <input type="checkbox" name="useCube" id="useCube"/>
            </div>
            <div>
              <label for="useDice">Use Computer Dice:</label>
              <input type="checkbox" name="useDice" id="useDice" />
            </div>
            <div>
              <label for="startType">Start Type:</label>
              <select id="startType" name="startType">
                <option id="ALWAYS_RANDOM" value="ALWAYS_RANDOM">Always random</option>
                <option id="FIRST_GAME_RANDOM" value="FIRST_GAME_RANDOM">First game random</option>
                <option id="PLAYER_THAT_CLICKS" value="PLAYER_THAT_CLICKS">Player that clicks</option>
              </select>
            </div>
            <div>
              <label for="scoreLimit">Score Limit:</label>
              <input type="number" name="scoreLimit" min="0" id="scoreLimit" />
            </div>
            <div>
              <label>Total Game Time:</label>
              <input type="number" name="formTotalGameTimeMinutes" min="0" id="formTotalGameTimeMinutes"/>:
              <input type="number" name="formTotalGameTimeSeconds" min="0" id="formTotalGameTimeSeconds"/>
            </div>
            <div>
              <label for"formReserveTimeSeconds">Reserve Time:</label>
              <input type="number" name="formReserveTimeSeconds" min="0" id="formReserveTimeSeconds"/>
            </div>
          </form>
        </div>
        <div class="buttons_row">
          <button id="close_settings" type="button">Close</button>
          <button id="save_settings" type="submit">Save</button>
        </div>
    </dialog>
    <div class="install_banner_visibility">
      <div class="install_banner_container">
        <div class="install_banner_close">X</div>
        <div class="install_banner">
          <div class="install_banner_content">
            <img class="install_banner_icon" src="icons/icon.svg" />
            <div class="install_banner_description">
              <span class="install_banner_title">Backgammon Timer</span>
              <span class="install_banner_subtitle">Time your games offline</span>
            </div>
          </div>
          <span>Install</span>
        </div>
      </div>
    </div>
    <div class="main_container">
      <div id="sidebar" class="sidebar">
        <!-- This includes the settings buttons, score UI, and timers -->
        <div id="player_one_sidebar_buttons" class="sidebar_buttons" data-player-id="1">
          <button class="sidebar_button concede_button">
            <img src="icons/concede.svg" alt="Player one concede" />
          </button>
          <button class="sidebar_button pause_button">
            <img src="icons/pause.svg" alt="Player two pause" />
          </button>
          <button class="sidebar_button play_button default_hidden">
            <img src="icons/play.svg" alt="Player two play" />
          </button>
          <button class="sidebar_button settings_button">
            <img src="icons/settings.svg" alt="Player one setings" />
          </button>
        </div>
        <div id="player_one_sidebar">
          <div class="player_sidebar">
            <span id="player_one_name" class="player_name">Player One</span>
            <div class="player_time_container">
              <span id="player_one_total_time" class="player_time">0:00</span>
              <span id="player_one_reserve_time" class="player_time">(0)</span>
            </div>
          </div>
        </div>
        <div class="sidebar_middle">
          <div id="sidebar_game_info" class="sidebar_game_info">
            E
          </div>
          <div class="sidebar_score">
            <span id="player_one_score">0</span>
            <span id="player_one_games">(0)</span>
            <span>.</span>
            <span id="player_two_score">0</span>
            <span id="player_two_games">(0)</span>
          </div>
        </div>
        <div id="player_two_sidebar">
          <div class="player_sidebar">
            <span id="player_two_name" class="player_name">Player Two</span>
            <div class="player_time_container">
              <span id="player_two_total_time" class="player_time">0:00</span>
              <span id="player_two_reserve_time" class="player_time">(0)</span>
            </div>
          </div>
        </div>
        <div id="player_two_sidebar_buttons" class="sidebar_buttons" data-player-id="2">
          <button class="sidebar_button concede_button">
            <img src="icons/concede.svg" alt="Player two concede" />
          </button>
          <button class="sidebar_button pause_button">
            <img src="icons/pause.svg" alt="Player two pause" />
          </button>
          <button class="sidebar_button play_button default_hidden">
            <img src="icons/play.svg" alt="Player two play" />
          </button>
          <button class="sidebar_button settings_button">
            <img src="icons/settings.svg" alt="Player two setings" />
          </button>
        </div>
      </div>
      <div class="players_container">
        <div id="unclickable_overlay" class="default_hidden"></div>
        <div id="player_one" class="player_container">
          <!-- This is where player one interacts with the UI -->
          <action-ui class="action_ui" data-player-id="1"/>
        </div>
        <div id="midline" class="midline">
          <!-- If the doubling cube is enabled, this is where it exists -->
          <div id="doubling_cube" class="cube">
            <span>64</span>
          </div>
        </div>
        <div id="player_two" class="player_container">
          <!-- This is where player one interacts with the UI -->
          <action-ui class="action_ui" data-player-id="2"/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/after.js"></script>
  </body>
</html>
